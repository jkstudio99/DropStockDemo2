<div
    [class.card-without-border-radius]="themeService.isCardWithoutBorderRadius()"
    [class.card-with-box-shadow]="themeService.isCardWithBoxShadow()"
    class="header-area bg-white border-bottom-radius transition"
    [ngClass]="{'active': isSidebarToggled, 'sticky': isSticky}"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()"
    [class.card-borderd]="themeService.isCardBordered()"
    [class.dark-header]="themeService.isHeaderDark()"
>
    <div class="d-md-flex align-items-center justify-content-between">
        <div class="header-left-side d-flex align-items-center">
            <div
                class="burger-menu transition position-relative lh-1"
                [ngClass]="{'active': isSidebarToggled}"
                (click)="toggle()"
            >
                <i class="material-symbols-outlined">
                    menu
                </i>
            </div>
            <form class="search-box position-relative">
                <input type="text" class="input-search" placeholder="Search here.....">
                <button type="submit" class="bg-transparent p-0 border-none transition">
                    <i class="material-symbols-outlined">
                        search
                    </i>
                </button>
            </form>
        </div>
        <ul class="header-right-side d-flex align-items-center m-0 p-0 list-unstyled">
            <li>
                <button
                    mat-button
                    (click)="toggleTheme()"
                    class="dark-swtich-btn"
                >
                    <i class="material-symbols-outlined">
                        light_mode
                    </i>
                </button>
            </li>
            <li>
                <button type="button" mat-button [matMenuTriggerFor]="languageMenu" class="language-menu-btn">
                    <i class="material-symbols-outlined">
                        translate
                    </i>
                </button>
                <mat-menu class="language-menu-dropdown" #languageMenu="matMenu" xPosition="before">
                    <span class="title fw-semibold text-black d-block">
                        เลือกภาษา
                    </span>
                    <ul class="menu-body p-0 mb-0 mt-0 list-unstyled">
                        <li>
                            <button mat-button>
                                <img src="assets/images/flags/uk.svg" alt="EN">
                                English
                            </button>
                        </li>
                        <li>
                            <button mat-button>
                                <img src="assets/images/flags/thailand.svg" alt="TH">
                                ภาษาไทย
                            </button>
                        </li>
                    </ul>
                </mat-menu>
            </li>
            <li>
                <button
                    mat-button
                    (click)="toggleFullscreen()"
                    class="fullscreen-btn"
                >
                    <i class="material-symbols-outlined">
                        {{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}
                    </i>
                </button>
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-menu-btn">
                    <img src="images/admin.png" class="rounded-circle" alt="admin-image">
                    <span class="fw-semibold text-black">
                        สมชาย
                    </span>
                </button>
                <mat-menu class="profile-menu-dropdown" #profileMenu="matMenu" xPosition="before">
                    <div class="admin d-flex align-items-center">
                        <img src="images/admin.png" class="rounded-circle" alt="admin-image">
                        <div>
                            <span class="d-block text-black fw-medium">
                                สมชาย
                            </span>
                            <span class="d-block">
                                Marketing Manager
                            </span>
                        </div>
                    </div>
                    <ul class="list p-0 mt-0 mb-0 list-unstyled">
                        <li>
                            <a routerLink="/dashboard/my-profile" class="d-block position-relative">
                                <i class="material-symbols-outlined">
                                    account_circle
                                </i>
                                My Profile
                            </a>
                        </li>
                        <li>
                            <a routerLink="/dashboard/apps/chat" class="d-block position-relative">
                                <i class="material-symbols-outlined">
                                    chat
                                </i>
                                Messages
                            </a>
                        </li>
                    </ul>
                    <div class="border-top"></div>
                    <ul class="list p-0 mt-0 mb-0 list-unstyled">
                        <li>
                            <a routerLink="/dashboard/settings" class="d-block position-relative">
                                <i class="material-symbols-outlined">
                                    settings
                                </i>
                                Settings
                            </a>
                        </li>
                        <li>
                            <a routerLink="/authentication/logout" class="d-block position-relative">
                                <i class="material-symbols-outlined">
                                    logout
                                </i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </mat-menu>
            </li>
            <li>
                <button
                    mat-button
                    type="button"
                    class="settings-btn"
                    (click)="settingsButtonToggle()"
                    [ngClass]="{'active': isToggled}"
                >
                    <i class="material-symbols-outlined">
                        settings
                    </i>
                </button>
            </li>
        </ul>
    </div>
</div>
