<div
    class="banner-area"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="container position-relative z-1">
        <div class="banner-content text-center ml-auto mr-auto">
            <h1>
                Simplifying Inventory, <br />One Drop at a Time.
            </h1>
            <p>
                DropStock is an intuitive web app for efficient inventory management.
It helps businesses track stock levels, manage products, and streamline operations, making it easier to stay organized and productive.
            </p>
            <a routerLink="/dashboard" mat-button>
                <i class="material-symbols-outlined">
                    person
                </i>
                Get started - It is free
            </a>
        </div>
        <div class="banner-image text-center">
            <img src="images/front-pages/dashboard.png" alt="dashboard-image">
        </div>
        <div class="shape1">
            <img src="images/front-pages/shape3.png" alt="shape3">
        </div>
        <div class="shape2">
            <img src="images/front-pages/shape2.png" alt="shape2">
        </div>
        <div class="shape3">
            <img src="images/front-pages/shape4.png" alt="shape4">
        </div>
        <div class="shape4">
            <img src="images/front-pages/shape5.png" alt="shape5">
        </div>
    </div>
</div>
